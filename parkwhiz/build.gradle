plugins {
    id "java"
    id "application"
    id "com.diffplug.spotless" version "5.8.2"
}

mainClassName = "com.ikstewa.bachelor.Runner"

run {
    systemProperty "slack_webhook", findProperty('slack_webhook')
}

repositories {
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compileOnly "com.google.auto.value:auto-value-annotations:1.7.4"

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.0"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.0"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.12.0"
    implementation 'com.google.guava:guava:29.0-jre'
    implementation "com.squareup.okhttp3:okhttp:4.9.0"

    annotationProcessor "com.google.auto.value:auto-value:1.7.4"
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }
}
